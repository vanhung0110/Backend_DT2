spring.application.name=hungdt2

# Datasource defaults (override in production via env vars)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/backend_vnchat?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}

# JPA / Flyway
# NOTE: set to 'update' to allow local startup and let Flyway run; change to 'validate' in CI/production
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HBM2DDL_AUTO:update}
spring.flyway.enabled=${SPRING_FLYWAY_ENABLED:true}

# JWT properties (override by env variables in production)
app.jwt.secret=${APP_JWT_SECRET:change-me-in-production-please-replace-with-32+chars!#2026}
app.jwt.expMinutes=${APP_JWT_EXPMINUTES:60}

# CORS allowed origins (comma separated). Use your UI origin(s) here, e.g. http://localhost:5173 or http://localhost:3000
# For Android emulator when backend runs on host machine, include http://10.0.2.2:8080
# Expo web runs on http://localhost:8081, include it for local dev
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173,http://localhost:8081,http://10.0.2.2:8080}

# Voice Agora config (set via environment in production)
voice.agora.appId=${VOICE_AGORA_APP_ID:}
voice.agora.appCertificate=${VOICE_AGORA_APP_CERTIFICATE:}

# OTP / password reset defaults (can override via env vars)
otp.length=${OTP_LENGTH:6}
otp.expirySeconds=${OTP_EXPIRY_SECONDS:60}
otp.maxAttempts=${OTP_MAX_ATTEMPTS:3}

# File Upload Limits
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB